<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_landing.css" />
    <script src="../script/script.js"></script>
    <title>Landing Page - Tazkia</title>
</head>

<body>
    <div class="container main-container">

        <!-- Header -->
        <header class="container">
            <div class="main-header">
              <img src="../img/flower-pic.svg" alt="Logo" id="logo">
              <h2>Welcome</h2>
            </div>
            <nav class="main-nav">
              <ul>
                <li><a href="LandingPage.html"  class="active">Home</a></li>
                <li id="pembatas"> | </li>
                <li><a href="AboutMe.html">About</a></li>
              </ul>
            </nav>
          </header>


        <!-- Main content of the page -->
        <main class="container">
       
            <div class="row row-1">
                <div class="column part1">
                    <div class="box">
                        <h2>Welcome to Our Landing Page</h2>
                        <p style="margin-bottom: 20px;">Please log in to access other features</p>

                        <form action="" onsubmit="">
                            <label for="nama">Username</label>
                            <br/>
                            <div class="userInput">
                                <input type="text" id="nama" name="nama" placeholder="Insert your username" required>
                                <br/>
                                <p id="pesanNama" class="error"></p>
                            </div>
                            <br/>
                            <label for="password">Password</label>
                            <br/>
                            <div class="userInput">
                                <input type="password" id="password" name="password" oninput="validatePassword()" placeholder="Insert your password" required>
                                <span class="showPassword" onclick="showPassword()">üëÅÔ∏è</span>
                                <br/>
                                <span id="pesanPassword" class="error"></span>
                            </div>
                            <br/>
                            <button type="submit" id="loginButton" onclick="alertSapa()" href="AboutMe.html">
                                Login
                            </button>
                        </form>
                    </div>

                </div>

                <div class="column part2">
                    <figure>
                        <img id="flower" src="../img/flower-pic.svg" alt="flower">
                    </figure>

                    <p><i>
                        As far as we can discern, the sole purpose of human existence is to kindle
                        a light in the darkness of mere being. <br/> - Carl Gustav Jung
                    </i></p>
                </div>     
            </div>

        <!-- Footer -->

        <footer>
            <p style="color:#AB3C41">&copy; 2023 BTJ Academy</p>
        </footer>
   
    </div>
       


</body>
